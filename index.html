    <script>
        (function() {
            function isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobi/i.test(navigator.userAgent) ||
                    window.innerWidth < 500;
            }

            function isIphoneX() {
                return /iphone/gi.test(navigator.userAgent) && (screen.height == 812 && screen.width == 375)
            }

            function setScale(width) {
                var pageScale = 1;
                var width = width || document.documentElement.clientWidth || 320;
                // if (width / height >= 320 / 486) {
                //     pageScale = height / 486;
                // } else {
                //     pageScale = width / 320;
                // }
                /**
                 * 长页面编辑器
                 * 长页面不需要考虑宽高比，只需要根据当前屏幕宽与320比例进行缩放即可。
                 * */
                pageScale = width / 320;
                var baseNum = getBaseNum();
                pageScale = parseInt(pageScale * baseNum) / baseNum;
                // meta
                var content = 'width=320, initial-scale=' + pageScale + ', maximum-scale=' + pageScale + ',minimum-scale=' + pageScale + ',user-scalable=no';
                document.getElementById('viewport').setAttribute('content', content);
            }
        })()
    </script>
